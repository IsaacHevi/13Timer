{% extends 'events/layout.html' %}

{% block title %}Add New Event{% endblock %}

{% block status %}
    <div class="navbar-nav me-auto mb-2 mb-lg-0">
        <a href="{% url 'index' %}"><button class="btn btn-outline-success nav--button">Upcoming Events</button></a>
        <a href="{% url 'past' %}"><button class="btn btn-outline-success nav--button">Past Events</button></a>
        <a href="{% url 'watchlist' %}"><button class="btn btn-outline-success nav--button">Watchlist</button></a>
    </div>
{% endblock %}

{% block body %}
    <h1 class="add--event--h1">Add New Event</h1>

    <form class="add--event--form" method="post" action="{% url 'create' %}">
        {% csrf_token %}
        <label for="eventName">Event Name:</label>
        <input type="text" id="eventName" name="eventName" required autofocus autocomplete="off">

        <label for="eventDate">Event Date:</label>
        <input type="date" id="eventDate" name="eventDate" required autocomplete="off">

        <label for="eventDate">Event Time:</label>
        <input type="time" id="eventTime" name="eventTime" required autocomplete="off">

        <label for="eventLocation">Event Location:</label>
        <input type="text" id="eventLocation" name="eventLocation" required autocomplete="off">

        <label for="eventDescription">Event Description:</label>
        <textarea id="eventDescription" name="eventDescription" rows="4" required></textarea>

        <button type="submit">Add Event</button>
    </form>
{% endblock %}
