{% extends 'events/layout.html' %}

{% block title %}Sign Up{% endblock %}

{% block status %}
    <div class="navbar-nav me-auto mb-2 mb-lg-0">
        <a href="{% url 'index' %}"><button class="btn btn-outline-success nav--button">Upcoming Events</button></a>
        <a href="{% url 'past' %}"><button class="btn btn-outline-success nav--button">Past Events</button></a>
        <a href="{% url 'watchlist' %}"><button class="btn btn-outline-success nav--button">Watchlist</button></a>
    </div>
{% endblock %}

{% block body %}
    <h1 class="add--event--h1">Sign Up</h1>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form class="add--event--form" method="post" action="{% url 'signup' %}">
        {% csrf_token %}
        <input id="username" class="form-control" autofocus type="text" name="username" placeholder="Username">

        <input id="email" class="form-control" type="email" name="email" placeholder="Email Address">

        <input id="password" class="form-control" type="password" name="password" placeholder="Password">

        <input id="confirmation" class="form-control" type="password" name="confirmation" placeholder="Confirm Password">

        <button type="submit">Sign Up</button>
        <p>Already have an account? <a href="{% url 'login' %}" class="login">Login</a></p>
    </form>
{% endblock %}
